<div class="row mt-2">
  <div class="col-lg-2 pe-0">
    <div style="display: flex">
      <mat-checkbox #selectCountCheckbox
                    *ngIf="showCheckbox"
                    [checked]="selectCount"
                    (change)="onSelectCountChanged(selectCountCheckbox.checked)"
                    color="primary"
                    class="me-4 mb-2"></mat-checkbox>
        <span class="h2">
          <strong>Count {{ count.count }}</strong>
        </span>
    </div>
  </div>
  <div class="col-lg-8">
    <small class="d-block"> Description of offence </small>
    <div class="text">{{ count.description | titlecase }}</div>
  </div>
  <div class="col-lg-2">
    <small class="d-block">Offence amount</small>
    <div class="text">{{ count.amount_due | currency }}</div>
  </div>
</div>
<hr />

  <div class="offset-lg-2 col-lg-4">

    <span>
      <div class="text">Active</div>

  </div>
